<body>
    <!--TODO: set class names properly -->
    <article class="main_holder">
        <section class="welcome_page  ">
            <h1 class="mainHeading " id="headingText">hello Akul</h1>
        </section>

        <section class="white_transition overview">
            <div class="searchbox_holder">
                <input type="text" class="searchbox" />

                <div class="suggestion_holder row">
                    <div type="text" class="px-3 align-middle ml-3 suggestions">show me the temperature</div>
                    <div type="text" class="px-3 align-middle ml-3 suggestions">show me the pressure</div>
                </div>
                <!-- <h3><span style="display: block">Good day!</span> What
                would you like to do?</h3> -->
                <div class="title_holder">
                    <h1 class="title_text" id="main_title">Overview</h1>
                </div>
            </div>

            <div class="custom_container" id="main_container"></div>
        </section>
        <div class="gooey gooeywhite ">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </article>
